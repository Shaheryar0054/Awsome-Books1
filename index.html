<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome books</title>
</head>

<body>
    <header>
        <div class="header-cont">
            <h1>Awesome Books</h1>
        </div>
    </header>
    <main>
        <div id="main-container">
            <table>
                <!-- This container is used to display Books data -->
                <tbody class="data">
                </tbody>
            </table>
            <form class="form">
                 <!-- This container is for getting inputs data values -->
                <input type="text" id="author" required placeholder="Title" required><br><br>
                <input type="text" id="title" required placeholder="Author" required><br><br>
                <!-- This button is to add and display data on screen -->
                <button type="submit" class="add-btn">Add</button>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
